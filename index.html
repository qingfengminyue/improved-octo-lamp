<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>满屏滚动网页</title>
    <style>
        body {
            background-color: black;
            color: lime;
            font-size: 2em;
            line-height: 1.5;
            padding: 20px;
        }

        /* 隐藏滚动条 */
        body::-webkit-scrollbar {
            display: none;
        }

        /* 隐藏滚动条 (IE 10+) */
        body {
            -ms-overflow-style: none;
        }
    </style>
</head>
<body>
    <!-- 生成一些文本来充满屏幕 -->
    <script>
        for (let i = 0; i < 500; i++) {
            document.write('滚动文本 ' + i + '<br>');
        }
    </script>
</body>
</html>
